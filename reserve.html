<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
        integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <title>Hot Restaurant</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center"><i class="fas fa-fire"></i> Hot Restaurant</h1>

            <hr>
            <p class="lead text-center">Current Reservations and Waiting List</p>
            <div class="text-center">
                <a class="btn btn-danger btn-lg text-center" href="reserve.html" role="button"><i
                        class="far fa-credit-card"></i>
                    Make Reservation</a>
                <a href='index.html' type='button' class='btn btn-lg btn-default'><i
                        class="fas fa-home"></i></a>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">Table Reservations</div>
            <div class="panel-body">
                <form role="form">
                    <div class="form-group">
                        <label for>Name</label>
                        <input type='text' class='form-control' id='reserve-name'>
                    </div>
                    <div class="form-group">
                        <label for>Phone Number</label>
                        <input type='text' class='form-control' id='reserve-number'>
                    </div>
                    <div class="form-group">
                        <label for>Email</label>
                        <input type='text' class='form-control' id='reserve-email'>
                    </div>
                    <div class="form-group">
                        <label for>Unique ID</label>
                        <input type='text' class='form-control' id='reserve-id'>
                    </div>
                    <button type='submit' class='btn btn-primary submit'>Submit</button>
                </form>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
